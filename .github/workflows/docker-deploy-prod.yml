name: deploy on prod
'on' :
  push:
    branches:
      - prod-docker

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkoutout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: biggib01/se331-injection-need:latest
      -
        name: prepare the docker compose run
        run: |
          mkdir se331-project-frontend
          cp docker-compose.yml se331-project-frontend/docker-compose.yml
          cd se331-project-frontend
          docker-compose -H ${{ secrets.HOST_SERVER }} pull
          docker-compose -H ${{ secrets.HOST_SERVER }} up -d